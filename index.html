<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hetu's Feelings Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi Hetuu, how can I help you?</h1>

        <main>
            <section id="page1" class="page active">

                <div class="option-box appreciate" onclick="navigateTo('page2', 'Appreciate')">Appreciate ğŸ™</div>

            <section id="page2" class="page">

                    <div class="ribbon top-left"></div>
                    <div class="ribbon bottom-right"></div>
                    <div class="heart top-right">ğŸ’–</div>

            </section>

            <section id="page3" class="page">
                <h2>Thank you Hetu!</h2>
                <div id="lottie-animation-container">
                    <lottie-player id="lottie-mail-animation" src="Animation - 1747738746082.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                </div>
                <p id="thank-you-message">Prath will solve it.</p>
                <p id="love-message">I love you my hetuu</p>
                <button onclick="navigateTo('page1')">Home</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 For Hetu with Love</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
